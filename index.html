<!DOCTYPE html>
<html ng-app="mainApp">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>PantherHackers - ZERO</title>
	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://code.angularjs.org/1.4.3/angular.min.js"></script>
	<script src="./js/custom.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="./css/custom.css">
	<link href='http://fonts.googleapis.com/css?family=Work+Sans' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Raleway:600' rel='stylesheet' type='text/css'>
	
</head>
<body ng-controller="mainController">
	<div id="intro">
		<img id='logo' class="image-responsive center-block" src="./images/logo.png" alt="PantherHackers Logo">
		<img id='zero' class="image-responsive center-block" src="./images/zero.png" alt="Event ZERO Logo">
	</div>
	<div class="row text-center">
		<div class="col-sm-3"></div>
		<div class="col-sm-2">
			<h3 id="time">5PM</h3>
		</div>
		<div class="col-sm-2">
			<h3 class="text-center" id="location">LIBRARY-CURVE</h3>
		</div>
		<div class="col-sm-2">
			<h3 id="date">9/1</h3>
		</div>
		<div class="col-sm-3"></div>
	</div>
	<div class="container">
		<div class="jumbotron">
			<div class="sign-up">
				<h2 id="form-title">RSVP FORM</h2>
				<form action="">
					<div class="form-group">
						<label for="inputName">Name:</label>
						<input type="text" class="form-control" id="inputName" placeholder="ex: Bill Gates">
					</div>
					<div class="form-group">
						<label for="inputId">Campus ID:</label>
						<input type="text" class="form-control" id="inputId" placeholder="ex: sjobs1">
					</div>
					<div class="form-group">
						<label>How much coding experience do you have?</label>
						<div class="radio"> 
							<label for="f_no_experience">
								<input type="radio" name="experience" id="f_no_experience" value="none" checked>
								None at all
							</label>
						</div>
						
						<div class="radio"> 
							<label for="f_some_experience">
								<input type="radio" name="experience" id="f_some_experience" value="A little bit">
								A little bit
							</label>
						</div>
						
						<div class="radio"> 
							<label for="f_large_experience">
								<input type="radio" name="experience" id="f_large_experience" value="A lot">
								A lot
							</label>
						</div>
					</div>
					<div class="form-group">
						<div class="checkbox">
							<label for="sign-up">
								<input type="checkbox" id="sign-up" checked>
								Sign me up for PantherHackers news!
							</label>
						</div>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-default">RSVP FOR FREE FOOD!</button>				
					</div>
				</form>
			</div>
		</div>
	</div>
	<footer>
		<div class="footer center-block">
			<img src="./images/long-logo.png" alt="" class="logo-small center-block">
			<p>Designed and developed by Panther Hackers @ GSU</p>
			<p>	
				<a href="https://www.facebook.com/PantherHackers"><i class="fa fa-facebook"></i></a> &nbsp; 
				<a href="https://twitter.com/PantherHackers"><i class="fa fa-twitter"></i></a> &nbsp; 
				<a href="https://instagram.com/pantherhackers/"> <i class="fa fa-instagram"></i></a>&nbsp;
				<a href="mailto:hello@pantherhackers.com"> <i class="fa fa-envelope-o"></i></a>
			</p>
			<p>Copyright</p>
		</div>
	</footer>
</body>
</html>
